<mat-card class="main-card">
  <mat-toolbar color="primary" class="title">
    Lista de Produtos
  </mat-toolbar>

  @if (products$ | async; as productPage) {
    <app-product-list
      [products]="productPage.products"
      (addProduct)="addProduct()"
      (removeProduct)="removeProduct($event)"
      (editProduct)="editProduct($event)"
      (detailProduct)="detailProduct($event)">
    </app-product-list>

    <mat-paginator
      [pageSizeOptions]="[5,10,15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="productPage.totalElements"
      (page)="refresh($event)"
      aria-label="Selecione a pagina">

    </mat-paginator>
  } @else {
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  }

</mat-card>
