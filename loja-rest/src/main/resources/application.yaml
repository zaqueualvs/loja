spring:
  application:
    name: loja-rest

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    locations: classpath:db/migration,classpath:db/testdata

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

rabbitmq:
  queue:
    name: loja
  exchange:
    name: loja_exchange
  routingKey:
    name: loja_routing_key